release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  only:
    refs:
      - tags
    variables:
      - $CI_COMMIT_REF_PROTECTED
      - $CI_COMMIT_TAG
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - echo "Release $CI_PROJECT_NAME $CI_COMMIT_TAG"
  release:
    name: 'Release $CI_COMMIT_TAG'
    description: |
      Release $CI_PROJECT_NAME $CI_COMMIT_TAG

      **Publish docker image** - $DOCKER_IMAGE:$CI_COMMIT_TAG
    tag_name: '$CI_COMMIT_TAG'
    ref: '$CI_COMMIT_SHA'
#    milestones:
#      - '$TAG'

release_docker_push:
  stage: release
  needs:
    - job: release
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://localhost:2375/
  image: cr.yandex/yc/metadata-token-docker-helper:0.2
  services:
    - docker:19.03.1-dind
  script:
    - docker pull $DOCKER_IMAGE_VERSION || true
    - docker build . -t $DOCKER_IMAGE:$CI_COMMIT_TAG --cache-from $DOCKER_IMAGE_VERSION # build tag version
    - docker image tag $DOCKER_IMAGE:$CI_COMMIT_TAG $DOCKER_IMAGE_LATEST
    - docker image push $DOCKER_IMAGE:$CI_COMMIT_TAG                                    # push tag version
    - docker image push $DOCKER_IMAGE_LATEST                                            # push latest version
  only:
    refs:
      - tags